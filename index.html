<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form val</title>

    <style>
        #person {
            background-color: lavender;
            border: solid 1px black;
            border-radius: 50px;
        }

        #delivery {
            background-color: lavenderblush;
            border: solid 1px black;
            border-radius: 50px;
        }

        #card {
            background-color: papayawhip;
            border: solid 1px black;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset id="person">
            <legend>Personal Information </legend>
            <label>Name <input type="text" pattern="[a-zA-Z]" required></label>
            <label>Email <input type="email" required></label>
            <label>Phone Number <input type="tel" pattern="\d{3}-\d{3}-\d{4}" required placeholder="000-000-0000"></label>
        </fieldset>

        <fieldset id="delivery">
            <legend>Delivery Information </legend>
            <label>Address <input type="text" pattern="\w" required></label>
            <label>Zip Code <input type="number" pattern="\d{5}" required></label>
            <label>Country
                <select required>
                    <option>US</option>
                    <option>Canada</option>
                </select>
            </label> 
        </fieldset>

        <fieldset id="card">
            <legend>Card Details </legend>
            <label>Card Type 
                <input type="radio" name="cType" required>
                <input type="radio" name="cType" required>
            </label>
            <label>Card Number <input type="number" id="phone" pattern="\d{4}-\d{4}-\d{4}-\d{4}" required title="Card Number incorrect"></label>
            <label>Security Code <input type="number" pattern="\d{3}" required></label>
            <label>Name on Card <input type="text" pattern="[a-zA-Z]" required></label>
        </fieldset>

        <!-- pattern="\d{4}-\d{4}-\d{4}-\d{4}" -->

        <button>testing</button>
    </form>

</body>

</html>
